	<title>Mesaj</title>
	<script type="text/javascript">
		function parseURLParams(url) {
			var queryStart = url.indexOf("?") + 1,
				queryEnd = url.indexOf("#") + 1 || url.length + 1,
				query = url.slice(queryStart, queryEnd - 1),
				pairs = query.replace(/\+/g, " ").split("&"),
				parms = {}, i, n, v, nv;

			if (query === url || query === "") return;

			for (i = 0; i < pairs.length; i++) {
				nv = pairs[i].split("=", 2);
				n = decodeURIComponent(nv[0]);
				v = decodeURIComponent(nv[1]);

				if (!parms.hasOwnProperty(n)) parms[n] = [];
				parms[n].push(nv.length === 2 ? v : null);
			}
			return parms;
		}
		$("document").ready(function () {
			var pathname = window.location.href
			var veriler = parseURLParams(pathname)
			console.log(veriler)

			document.getElementById("ad").innerHTML = veriler.ad;
			document.getElementById("soyad").innerHTML = veriler.soyad;
			document.getElementById("email").innerHTML = veriler.email;
			document.getElementById("cinsiyet").innerHTML = veriler.cinsiyet;
			document.getElementById("mesaj").innerHTML = veriler.mesaj;
			document.getElementById("sehir").innerHTML = veriler.sehir;
		});
	</script>
